<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary-Inputs</title>
</head>
<body>
<!-- This is an example for checkbox  -->
<form action="/food/pizza" method="post">
    <input id="topping-1" type="checkbox" name="pineapple">
    <label for="topping-1"> Pineapple </label>

    <input id="topping-2" type="checkbox" name="corn">
    <label for="topping-2">Corn</label>

    <input id="topping-3" type="checkbox" name="olives">
    <label for="topping-3">Olives</label>
    
    <input id="topping-4" type="checkbox" name="mango">
    <label for="toppping-4">Mango</label>
    <br>
<!-- this area is example for radio button -->

    <input id="small" type="radio" name="size" value="s">
    <label for="samall">Small</label>

    <input id="medium" type="radio" name="size" value="m">
    <label for="medium">Medium</label>

    <input id="large" type="checkbox" name="large" value="l">
    <label for="large">Large</label>
    
    <input id="extra-large" type="checkbox" name="size" value="xl">
    <label for="extra-large">Extra Large</label>
<br>
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
</form>
</body>
</html>
