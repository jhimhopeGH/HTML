<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Journal</title>
</head>
<body>
    <h1>Create Journal</h1>
    
    <!--This area where the form starts  -->

<form action="/api/v1/journals" method="post">
    <label for="main-title">Journal Title</label> <br>
    <input id="main-title" type="text" name="title" placeholder="Enter title" minlength="3" required><br><br>
<!-- this area is select area -->

    <label for="journal-category">Journal Category</label><br>
    <select id="journal-category" name="Category" required>
        <option value="idea">Idea</option>
        <option value="note">Note</option>
        <option value="goal">Goal</option>
        <option value="habit">Habit</option>
        <option value="memory">Memory</option>
        <option value="mood">Mood</option>
        <option value="event">Event</option>
        <option value="task">Task</option>
    </select>
    
    <br><br>

    <label for="journal-entery">Journal Entry</label> <br>
    <textarea id="journal-entery" name="entry" rows="6" col="50" minlength="10" required></textarea>
   
    <br>
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
    
    
    
</form>
</body>
</html>
